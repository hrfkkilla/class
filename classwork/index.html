<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>СПИСОК ДЕЛ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" style="margin-top: 20px; border: rgb(131, 131, 131) 2px solid; padding: 20px; box-shadow: 2px 2px 2px;">
  <div class="row">
    <div class="col-md-3">
      <h2 style="margin-bottom: 20px;">Список дел:</h2>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Новое дело</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Наименование:</label>
                <input type="text" class="form-control" id="vvod">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <button type="button" class="btn btn-primary" onclick= "DOBAVIT()">Отправить сообщение</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<div>
  <ol id="spis">
  </ol>  
</div>
</div>
<div class="row">
<center><div class="col-md-12" style="margin-top: 20px;">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Добавить дело</button>
    <button type="button" class="btn btn-secondary" value="Refresh Page" onClick="history.go(0);">Обновить</button>
  </div></center>
</div>

<script>
// Добавление символа "проверено" при нажатии на элемент списка
let vibor = document.querySelector('ol');
vibor.addEventListener('click', function(najatie) {
  if (najatie.target.tagName === 'LI') {
    najatie.target.classList.toggle('proove');
  }
});
function DOBAVIT() {
  let li = document.createElement("li");
  let inputValue = document.getElementById("vvod").value;
  let t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue != '') {
    document.getElementById("spis").appendChild(li);
  }
    document.getElementById("vvod").value = ""; 
}
</script>
</body>
</html>
